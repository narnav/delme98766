<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        ul, ol {
            margin: 20px;
            padding: 10px;
            list-style-position: inside;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul li, ol li {
            margin: 5px 0;
        }
        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
        a {
            display: block;
            margin: 20px auto;
            width: fit-content;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <section>
        <h2>Favorite Drinks</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </section>
    <section>
        <h2>Image Showcase</h2>
        <img src="media/car.png" width="300" alt="A stylish car showcasing sleek design">
    </section>
    <footer>
        <a href="sec.html">Go to the Second Page</a>
    </footer>
</body>
</html>
